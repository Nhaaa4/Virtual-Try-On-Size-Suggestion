name: PR Checks

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Cache Node dependencies
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install Python dependencies (API)
      run: |
        if [ -f api/requirements.txt ]; then
          cd api
          pip install -r requirements.txt
          cd ..
        else
          echo "No Python requirements.txt found"
        fi

    - name: Install Node dependencies (Frontend)
      run: |
        if [ -f frontend/package.json ]; then
          cd frontend
          npm ci || npm install
          cd ..
        else
          echo "No Node package.json found"
        fi

    - name: Lint Python code
      run: |
        if [ -f api/requirements.txt ]; then
          pip install flake8
          cd api
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          cd ..
        else
          echo "Skipping Python linting - no requirements.txt found"
        fi

    - name: Lint Frontend code
      run: |
        if [ -f frontend/package.json ]; then
          cd frontend
          if npm run lint --if-present; then
            echo "Linting completed successfully"
          else
            echo "Linting failed or no lint script found"
            exit 0
          fi
          cd ..
        else
          echo "Skipping Frontend linting - no package.json found"
        fi

    - name: Build Frontend
      run: |
        if [ -f frontend/package.json ]; then
          cd frontend
          if npm run build --if-present; then
            echo "Build completed successfully"
          else
            echo "Build failed or no build script found"
            exit 0
          fi
          cd ..
        else
          echo "Skipping Frontend build - no package.json found"
        fi

    - name: PR checks completed
      run: echo "All PR checks completed successfully!"
